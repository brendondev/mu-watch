name: mu-watch

on:
  schedule:
    - cron: "*/6 * * * *"   # ~a cada 10 dias
  workflow_dispatch:
    inputs:
      nicks:
        description: "Lista de nicks separados por vírgula (override do watchlist)"
        required: false
        default: ""
      debug:
        description: "DEBUG (HAR/trace/screenshots): 1=sim, 0=não"
        required: false
        default: "0"
      headless:
        description: "Headless (1=headless, 0=UI)"
        required: false
        default: "1"
      mobile_ua:
        description: "Forçar UA mobile (iPhone). 1=sim"
        required: false
        default: "0"

# 1 execução por branch; cancela a anterior
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-singleton
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest   # TROQUE para self-hosted p/ IP residencial, se puder
    timeout-minutes: 15
    permissions:
      contents: write
    env:
      CONCURRENCY: "2"
      TIME_BUDGET_MS: "270000"
      GIT_PERSIST: "1"
      # Proxy (opcional, recomendado residencial). Configure em Secrets.
      PROXY_SERVER: ${{ secrets.PROXY_SERVER }}
      PROXY_USERNAME: ${{ secrets.PROXY_USERNAME }}
      PROXY_PASSWORD: ${{ secrets.PROXY_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify source version
        run: |
          echo "HEAD watcher.js preview (linhas 1..120):"
          sed -n '1,120p' watcher.js || true
          if grep -n 'waitUntil: "networkidle"' watcher.js; then
            echo "ERRO: ainda tem networkidle no watcher.js";
            exit 1;
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Prepare watchlist (override via dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.nicks != '' }}
        run: |
          echo "${{ github.event.inputs.nicks }}" | tr ',' '\n' | sed 's/^ *//; s/ *$//' > watchlist.txt
          echo "Watchlist override:"; cat watchlist.txt

      - name: Run watcher
        timeout-minutes: 6
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          MU_BASE_URL: https://mudream.online
          MU_CHAR_PATH: /pt/char/
          WATCHLIST_FILE: watchlist.txt
          STATE_FILE: .state.json
          CONCURRENCY: ${{ env.CONCURRENCY }}
          TIME_BUDGET_MS: ${{ env.TIME_BUDGET_MS }}
          DEBUG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug == '1' && '1' || '0' }}
          HEADLESS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.headless || '1' }}
          MOBILE_UA: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.mobile_ua || '0' }}
          PROXY_SERVER: ${{ env.PROXY_SERVER }}
          PROXY_USERNAME: ${{ env.PROXY_USERNAME }}
          PROXY_PASSWORD: ${{ env.PROXY_PASSWORD }}
        run: |
          node -v
          node watcher.js

      - name: Upload debug artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: debug-bundle
          path: |
            trace.zip
            network.har
            debug_*.png
            debug_*.html
          if-no-files-found: ignore

      - name: Commit state
        if: ${{ always() && env.GIT_PERSIST == '1' }}
        run: |
          git config user.email "bot@users.noreply.github.com"
          git config user.name "mu-watch-bot"
          git add .state.json || true
          git commit -m "update state [skip ci]" || true
          git push || true
